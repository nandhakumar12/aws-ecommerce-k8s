# SonarQube Configuration for E-commerce Platform

# Project identification
sonar.projectKey=ecommerce-k8s-platform
sonar.projectName=E-commerce Kubernetes Platform
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src/main
sonar.tests=src/test

# Language
sonar.language=java
sonar.java.source=11
sonar.java.target=11

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/*Application.java,**/*Config.java,**/*Configuration.java

# Test exclusions
sonar.test.exclusions=**/*Test.java,**/*Tests.java

# Quality Gate
sonar.qualitygate.wait=true
